<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Laboral 2026 - Personal de Confianza UV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --uv-green: #008f39;
            --uv-blue: #004a8e;
            --uv-light-gray: #f4f4f4;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .uv-header {
            background-color: var(--uv-blue);
            border-bottom: 4px solid var(--uv-green);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .calendar-day {
            min-height: 100px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            background: white;
        }
        .calendar-day:hover {
            background-color: #f9fafb;
            transform: scale(1.01);
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .day-header {
            background-color: #f8fafc;
            color: #475569;
            text-align: center;
            padding: 8px 0;
            font-weight: 700;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid #e5e7eb;
        }
        .event-tag {
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-bottom: 2px;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 600;
        }
        /* Tipos de eventos basados en el PDF */
        .tag-festivo { background-color: #dbeafe; color: #1e40af; border-left: 3px solid #1e40af; } /* Azul */
        .tag-descanso { background-color: #dcfce7; color: #166534; border-left: 3px solid #166534; } /* Verde */
        .tag-vacaciones { background-color: #ffedd5; color: #9a3412; border-left: 3px solid #f97316; } /* Naranja */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .active-day {
            border: 1px solid #94a3b8 !important;
        }
    </style>
</head>
<body>

    <!-- Header Institucional -->
    <header class="uv-header p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="bg-white p-1 rounded shadow-inner">
                    <svg width="35" height="35" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="100" rx="8" fill="white"/>
                        <path d="M20 20H40L55 65L70 20H90L70 80H35L20 20Z" fill="#004a8e"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white text-lg font-bold leading-tight">Universidad Veracruzana</h1>
                    <p class="text-green-400 text-[10px] font-medium tracking-widest uppercase">Personal de Confianza</p>
                </div>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-white text-sm font-semibold">Calendario Laboral 2026</p>
                <p class="text-gray-300 text-[9px]">Dirección General de Recursos Humanos</p>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-6 px-4 pb-12">
        
        <!-- Controles -->
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border border-gray-200">
            <div class="flex items-center space-x-6">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-gray-100 rounded-full border border-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 id="currentMonthLabel" class="text-xl font-black text-gray-800 uppercase w-48 text-center">Enero 2026</h2>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-gray-100 rounded-full border border-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            
            <div class="flex flex-wrap justify-center gap-2">
                <div class="flex items-center px-3 py-1 bg-blue-50 rounded border border-blue-200">
                    <span class="w-2.5 h-2.5 bg-blue-600 rounded-full mr-2"></span>
                    <span class="text-[10px] font-bold text-blue-800">Festivos</span>
                </div>
                <div class="flex items-center px-3 py-1 bg-green-50 rounded border border-green-200">
                    <span class="w-2.5 h-2.5 bg-green-600 rounded-full mr-2"></span>
                    <span class="text-[10px] font-bold text-green-800">Descansos</span>
                </div>
                <div class="flex items-center px-3 py-1 bg-orange-50 rounded border border-orange-200">
                    <span class="w-2.5 h-2.5 bg-orange-500 rounded-full mr-2"></span>
                    <span class="text-[10px] font-bold text-orange-800">Vacaciones</span>
                </div>
            </div>
        </div>

        <!-- Calendario -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
            <div class="calendar-grid">
                <div class="day-header">Dom</div>
                <div class="day-header">Lun</div>
                <div class="day-header">Mar</div>
                <div class="day-header">Mié</div>
                <div class="day-header">Jue</div>
                <div class="day-header">Vie</div>
                <div class="day-header">Sáb</div>
            </div>
            <div id="calendarDays" class="calendar-grid"></div>
        </div>

        <div class="mt-6 p-4 bg-gray-100 rounded-lg text-center border border-gray-300">
            <p class="text-sm font-bold text-gray-700">Inicio de labores 2027: <span class="text-uv-blue">Lunes 04 de enero de 2027</span></p>
        </div>
    </main>

    <!-- Modal -->
    <div id="eventModal" class="modal" onclick="closeModal()">
        <div class="bg-white rounded-xl max-w-sm w-full mx-4 shadow-2xl overflow-hidden" onclick="event.stopPropagation()">
            <div id="modalHeader" class="p-4 text-white flex justify-between items-center">
                <h3 id="modalDayTitle" class="text-lg font-bold">Detalles</h3>
                <button onclick="closeModal()" class="text-white">&times;</button>
            </div>
            <div id="modalContent" class="p-4 space-y-3"></div>
        </div>
    </div>

    <script>
        let currentYear = 2026;
        let currentMonth = 0;

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

         // Base de datos exacta del PDF Calendario_conf.pdf
        const events = {
            // ENERO
            "2026-0-1": [{ title: "Año Nuevo", type: "festivo", desc: "Festivo oficial" }],
            "2026-0-2": [{ title: "Vacaciones de Primavera", type: "vacaciones", desc: "Periodo vacacional de Semana Santa" }],
            // FEBRERO
            "2026-1-2": [{ title: "Aniversario Constitución", type: "festivo", desc: "En sustitución del 5 de febrero" }],
            "2026-1-16": [{ title: "Carnaval de Vearacruz", type: "descanso", desc: "Día de descanso" }],
            "2026-1-17": [{ title: "Carnaval de Veracryz", type: "descanso", desc: "Día de descanso" }],
            "2026-1-18": [{ title: "Carbaval de Verazruz", type: "descanso", desc: "Día de descanso" }],
            "2026-1-24": [{ title: "Dia de la Bandera", type: "festivo", desc: "Día de la Bandera" }],
            // MARZO
            "2026-2-16": [{ title: "Natalicio de Benito Juárez", type: "festivo", desc: "En sustitución del 21 de marzo" }],
            "2026-2-18": [{ title: "Natalicio de Benito Juárez", type: "festivo", desc: "En sustitución del 21 de marzo" }],
            "2026-2-30": [{ title: "Vacaciones de Primavera", type: "vacaciones", desc: "Periodo vacacional de Semana Santa" }],
            "2026-2-31": [{ title: "Vacaciones de Primavera", type: "vacaciones", desc: "Periodo vacacional de Semana Santa" }],
            // ABRIL
            "2026-3-1": [{ title: "Vacaciones de Primavera", type: "vacaciones", desc: "Periodo vacacional de Semana Santa" }],
            "2026-3-2": [{ title: "Vacaciones de Primavera", type: "vacaciones", desc: "Periodo vacacional de Semana Santa" }],
            "2026-3-3": [{ title: "Vacaciones de Primavera", type: "vacaciones", desc: "Periodo vacacional de Semana Santa" }],
            // MAYO
            "2026-4-1": [{ title: "Día del Trabajo", type: "festivo", desc: "Festivo oficial" }],
            "2026-4-5": [{ title: "Batalla de Puebla", type: "descanso", desc: "Día de descanso" }],
            "2026-4-10": [{ title: "Día de las Madres", type: "descanso", desc: "Día de descanso" }],
            "2026-4-15": [{ title: "Día del Maestro", type: "descanso", desc: "Día de descanso" }],
            // JULIO (Vacaciones de Verano)
            ...Object.fromEntries(Array.from({length: 19}, (_, i) => [`2026-6-${i+13}`, [{ title: "Vacaciones de Verano", type: "vacaciones", desc: "Periodo vacacional" }]])),
            // SEPTIEMBRE
            "2026-8-15": [{ title: "Grito de la Independencia de México", type: "festivo", desc: "Festivo oficial" }],
            "2026-8-16": [{ title: "Independencia de México", type: "festivo", desc: "Festivo oficial" }],
             // OCTUBRE
            "2026-9-12": [{ title: "Día de festiva", type: "festivo", desc: "Día de descanso" }],
            "2026-9-21": [{ title: "Día de festiva", type: "festivo", desc: "Día de descanso" }],
           // NOVIEMBRE
            "2026-10-1": [{ title: "Día de Muertos", type: "descanso", desc: "Día de descanso" }],
            "2026-10-2": [{ title: "Día de Muertos", type: "descanso", desc: "Día de descanso" }],
            "2026-10-16": [{ title: "Revolución Mexicana", type: "festivo", desc: "En sustitución del 20 de noviembre" }],
            // DICIEMBRE
            "2026-11-25": [{ title: "Navidad", type: "festivo", desc: "Festivo oficial" }],
            // Vacaciones Invierno (17 al 31)
            ...Object.fromEntries(Array.from({length: 15}, (_, i) => [`2026-11-${i+17}`, [{ title: "Vacaciones de Invierno", type: "vacaciones", desc: "Periodo vacacional" }]]))
        };

        function renderCalendar(year, month) {
            const container = document.getElementById('calendarDays');
            const label = document.getElementById('currentMonthLabel');
            container.innerHTML = '';
            label.innerText = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                container.innerHTML += '<div class="calendar-day bg-gray-50 opacity-40"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${month}-${day}`;
                const dayEvents = events[dateKey] || [];
                let classes = 'calendar-day p-2 cursor-pointer flex flex-col';
                if (dayEvents.length > 0) classes += ' active-day';

                const html = `
                    <div class="${classes}" onclick="showDetails('${dateKey}', ${day})">
                        <span class="text-sm font-bold ${dayEvents.length > 0 ? 'text-uv-blue' : 'text-gray-500'}">${day}</span>
                        <div class="mt-1">
                            ${dayEvents.map(e => `<span class="event-tag tag-${e.type}">${e.title}</span>`).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            }
        }

        function showDetails(dateKey, day) {
            const dayEvents = events[dateKey] || [];
            if (dayEvents.length === 0) return;

            const modal = document.getElementById('eventModal');
            const header = document.getElementById('modalHeader');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalDayTitle');

            title.innerText = `${day} de ${monthNames[currentMonth]}`;
            
            const firstEvent = dayEvents[0];
            header.style.backgroundColor = firstEvent.type === 'festivo' ? '#1e40af' : (firstEvent.type === 'descanso' ? '#166534' : '#f97316');

            content.innerHTML = dayEvents.map(e => `
                <div>
                    <h4 class="font-bold text-gray-800">${e.title}</h4>
                    <p class="text-xs text-gray-600">${e.desc}</p>
                </div>
            `).join('<hr class="my-2">');

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            renderCalendar(currentYear, currentMonth);
        }

        window.onload = () => renderCalendar(currentYear, currentMonth);
    </script>
</body>
</html>
